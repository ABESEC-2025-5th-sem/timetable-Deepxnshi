<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #8e986f;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 10px;
            background-color: #eef4ee;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #333333;
            font-size: 14px;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #5c3838;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #007BFF;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        button {
            padding: 12px;
            background-color: #5943fb;
            color: #fff;
            border: solid black;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #8d8dfe;
            border: solid black;
        }
        
        .inline-label {
            display: inline-block;
            margin-right: 10px;
            margin-top: 8px;
            color: #3a5cf3;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .step-title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
            border-bottom: 2px solid #f5f5f5;
            padding-bottom: 10px;
        }
        .box1 {
            height: 5%;
            width: 100%;
            border-radius: 6%;
            background-color: rgb(184, 244, 177);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }
        .box1:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .colurchange {
            background-color: rgb(240, 245, 145);
            padding: 4px;
        }
        .image {
            height: 1rem;
            width: 1.5rem;
        }
        .card-type {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        .card-type img {
            display: inline-block;
        }
    </style>
    
</head>
<body>
    
<div class="container">
        <h2>Registration Form</h2>
        <form action="welcome.html">
            <ul>
                
                <li>
                    <div class="step-title">Step 1:Personal Details</div>
                    <div class="colurchange">
                        <div class="form-group colurchange"></div>
                        <label for="Full Name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group colurchange">
                        <label for="name">Father's Name:</label>
                        <input type="name" id="name" name="name" required>
                    </div>
                    <div class="form-group colurchange">
                        <label for="name">Mother's Name: </label>
                        <input type="name" id="name" name="name" required>
                    </div>
                    <div class="form-group colurchange">
                        <lable for="your date of birth"> Date of birth:</lable>
                    <input type="date" id="date" name="date" required>                   
                 </div>
                 <div class="form-group colurchange">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group colurchange">
                    <label for="password">Confirm Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                </li>

        
                <li>
                    <div class="step-title">Step 2: Address Details</div>
                    <div class="form-group colurchange">
                        <label for="address-line1">Address Line 1:</label>
                        <input type="text" id="address-line1" name="address-line1" placeholder="Street, Building, etc." required>
                    </div>
                    <div class="form-group colurchange">
                        <label for="address-line2">Address Line 2:</label>
                        <input type="text" id="address-line2" name="address-line2" placeholder="Apartment, Suite, etc.">
                    </div>
                    <div class="form-group colurchange">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city" required>
                    </div>
                    <div class="form-group colurchange">
                        <label for="postal-code">Postal Code:</label>
                        <input type="text" id="postal-code" name="postal-code" placeholder="Enter your postal code" required>
                    </div>
                    
                </li>

                
                <li>
                    <div class="step-title">Step 3: Contact Details</div>
                    <div class="form-group colurchange">
                        <label for="number"> Phone Number: </label>
                        <input type="number" id="number" name="number" required>
                    </div>
                    <div class="form-group colurchange">
                        <label for="E-mail">E-mail Adress: </label>
                        <input type="E-mail" id="E-mail" name="E-mail" required>
                    </div>
                    <div class="form-group colurchange">
                        <label for="number"> Alternate Phone Number: </label>
                        <input type="number" id="number" name="number" required>
                    </div>
                    
                </li>

                
                <li>
                    <button type="submit">SUBMIT FORM</button>
                </li>
            </ul>
        </form>
    </div>
    
</body>
</html>
